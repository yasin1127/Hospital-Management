<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Patient Registration - Hospital Management System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --dark: #1e293b;
  --light: #f8fafc;
  --gray: #64748b;
  --border: #e2e8f0;
  --radius: 12px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: #b3d9ff; /* Light blue background */
  color: var(--dark);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 450px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 30px;
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 15px;
}

.logo-icon {
  width: 50px;
  height: 50px;
  background: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--primary);
  font-size: 24px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.header h1 {
  font-size: 28px;
  color: var(--primary-dark);
  margin-bottom: 8px;
  font-weight: 600;
}

.header p {
  color: var(--dark);
  font-size: 16px;
}

.card {
  background: white;
  padding: 30px;
  border-radius: var(--radius);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
}

.form-group {
  margin-bottom: 20px;
  position: relative;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--dark);
  font-size: 14px;
}

.input-with-icon {
  position: relative;
}

.input-with-icon i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gray);
}

.input-with-icon input,
.input-with-icon select {
  padding-left: 45px;
}

input, select {
  padding: 14px 16px;
  width: 100%;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-size: 16px;
  background-color: white;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.btn {
  padding: 14px 16px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: white;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
  font-size: 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn:hover {
  background: var(--primary-dark);
}

.links {
  margin-top: 20px;
  text-align: center;
}

.links a {
  text-decoration: none;
  color: var(--primary);
  font-weight: 500;
  display: inline-block;
  margin: 0 10px;
}

.links a:hover {
  color: var(--primary-dark);
  text-decoration: underline;
}

/* Password toggle */
.password-toggle {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--gray);
  cursor: pointer;
}

.password-toggle:hover {
  color: var(--dark);
}

/* Notification styles */
.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px 20px;
  border-radius: 8px;
  background: white;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
  display: flex;
  align-items: center;
  gap: 10px;
  max-width: 350px;
  z-index: 1000;
  transform: translateX(400px);
  transition: transform 0.3s ease;
  border-left: 4px solid var(--primary);
}

.notification.show {
  transform: translateX(0);
}

.notification.success {
  border-left-color: #10b981;
}

.notification.error {
  border-left-color: #ef4444;
}

.notification i {
  font-size: 18px;
}

.notification.success i {
  color: #10b981;
}

.notification.error i {
  color: #ef4444;
}

.notification-close {
  margin-left: auto;
  background: none;
  border: none;
  color: var(--gray);
  cursor: pointer;
  font-size: 16px;
}

.notification-close:hover {
  color: var(--dark);
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-hospital"></i>
      </div>
    </div>
    <h1>Hospital Management System</h1>
    <p>Create your patient account</p>
  </div>

  <div class="card">
    <form id="registerForm">
      <div class="form-group">
        <label for="patientId">Patient ID</label>
        <div class="input-with-icon">
          <i class="fas fa-id-card"></i>
          <input type="text" id="patientId" placeholder="Enter your Patient ID" required>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <div class="input-with-icon">
          <i class="fas fa-calendar-alt"></i>
          <input type="number" id="age" placeholder="Enter your age" min="1" max="120" required>
        </div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="input-with-icon">
          <i class="fas fa-venus-mars"></i>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Create a password" required>
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn" id="registerBtn">
        <i class="fas fa-user-plus"></i>
        Register
      </button>

      <div class="links">
        <a href="index.html">Already have an account? Login here</a>
      </div>
    </form>
  </div>
</div>

<!-- Notification element -->
<div id="notification" class="notification">
  <i class="fas fa-info-circle"></i>
  <span id="notificationText">Notification message</span>
  <button class="notification-close" id="notificationClose">
    <i class="fas fa-times"></i>
  </button>
</div>

<script>
// Initialize localStorage if empty
if(!localStorage.getItem("patients")) {
  localStorage.setItem("patients", JSON.stringify([]));
}

// DOM elements
const registerForm = document.getElementById('registerForm');
const patientIdInput = document.getElementById('patientId');
const nameInput = document.getElementById('name');
const ageInput = document.getElementById('age');
const genderSelect = document.getElementById('gender');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const registerBtn = document.getElementById('registerBtn');
const passwordToggle = document.getElementById('passwordToggle');
const notification = document.getElementById('notification');
const notificationText = document.getElementById('notificationText');
const notificationClose = document.getElementById('notificationClose');

// Toggle password visibility
passwordToggle.addEventListener('click', function() {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
});

// Handle form submission
registerForm.addEventListener('submit', function(e) {
  e.preventDefault();
  register();
});

// Show notification function
function showNotification(message, type = 'info') {
  notificationText.textContent = message;
  notification.className = 'notification';
  notification.classList.add(type);
  notification.classList.add('show');
  
  // Auto-hide after 5 seconds
  setTimeout(() => {
    notification.classList.remove('show');
  }, 5000);
}

// Close notification
notificationClose.addEventListener('click', function() {
  notification.classList.remove('show');
});

// Registration function
function register(){
  const id = patientIdInput.value.trim();
  const name = nameInput.value.trim();
  const age = ageInput.value.trim();
  const gender = genderSelect.value;
  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if(!id || !name || !age || !gender || !email || !password){
    showNotification("Please fill all fields.", "error");
    return;
  }

  const patients = JSON.parse(localStorage.getItem("patients"));
  if(patients.find(p => p.id === id)){
    showNotification("Patient ID already exists! Try another one.", "error");
    return;
  }

  const newPatient = { id, name, age, gender, email, password };
  patients.push(newPatient);
  localStorage.setItem("patients", JSON.stringify(patients));
  
  // Set session storage for patient login
  sessionStorage.setItem("role", "patient");
  sessionStorage.setItem("patientId", id);
  sessionStorage.setItem("patientName", name);
  
  showNotification("Registration successful! Redirecting to your dashboard...", "success");
  
  // Redirect to patient page after a brief delay
  setTimeout(() => {
    window.location.href = "patient.html";
  }, 2000);
}
</script>
</body>
</html>
